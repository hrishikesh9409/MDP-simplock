#
# General config
#
branches:
  only:
  - master
sudo: required
dist: trusty
language: generic

# Enable docker support
services:
- docker

notifications:
  email:
    on_failure: always
    on_success: change
    recipients:
    - secure: ""
    - secure: ""

#
# Configurations
#
jobs:
  include:
    # Docker Storm master
    - os: linux
      compiler: gcc
      env: TASK=TestDocker CONFIG=Release DOCKER=storm:travis PYTHON=python3
      script:
        travis/build.sh
      deploy:
        - provider: script
          skip_cleanup: true
          script: bash travis/deploy_docker.sh stormpy
    # Docker Storm master in debug mode
    - os: linux
      compiler: gcc
      env: TASK=TestDocker CONFIG=Debug DOCKER=storm:travis-debug PYTHON=python3
      script:
        travis/build.sh
      deploy:
        - provider: script
          skip_cleanup: true
          script: bash travis/deploy_docker.sh stormpy
    # Docker Storm stable
    - os: linux
      compiler: gcc
      env: TASK=Test CONFIG=Release DOCKER=storm:1.5.1 PYTHON=python3
      script:
        travis/build.sh
    # Docker Storm stable in debug mode
    - os: linux
      compiler: gcc
      env: TASK=Test CONFIG=Debug DOCKER=storm:1.5.1-debug PYTHON=python3
      script:
        travis/build.sh
    # Documentation
    - os: linux
      compiler: gcc
      env: TASK=Documentation CONFIG=Release DOCKER=storm:travis PYTHON=python3
      script:
        travis/build.sh
      before_deploy:
        docker cp stormpy:/opt/stormpy/. .
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: doc/build/html/
        on:
          branch: master

  # Allow failures of stable versions as new features might have been added
  allow_failures:
    - os: linux
      env: TASK=Test CONFIG=Release DOCKER=storm:1.5.1 PYTHON=python3
    - os: linux
      env: TASK=Test CONFIG=Debug DOCKER=storm:1.5.1-debug PYTHON=python3
